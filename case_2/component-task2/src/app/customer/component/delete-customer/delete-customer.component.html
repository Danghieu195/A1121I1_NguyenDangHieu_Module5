<h4>Delete Confirm</h4>
<hr>
<p class="my-3"> Is that
  <span class="text-danger font-weight-bold"> {{nameCustomer}} and the ID is {{idCustomer}} </span> you want to delete ?
  <br style="font-weight: bold; color: red;">
  Note : The step can not undo
</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-warning mr-3"> Cancel</button>
  <button class="btn btn-warning mr-3" (click)="deleteCustomer()"> Delete</button>
</div>
