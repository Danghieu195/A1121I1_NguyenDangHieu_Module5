<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Bootstrap.css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center">Update Customer</h1><br>

<form style = "margin-left: 500px">
    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon1">Name Of Customer</span>
        <input type="text" class="form-control" aria-label="Name Service" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon2">Date of birth</span>
        <input type="text" class="form-control" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text">Gender</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>

    <div class="input-group mb-3" style="width: 50%">
        <span class="input-group-text" id="basic-addon3">National</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group" style="width: 50%">
        <span class="input-group-text">Membership</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="Bootstrap.css/bootstrap.bundle.min.js"></script>
</body>
</html>
